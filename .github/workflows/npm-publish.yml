name: Publish to NPM

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (do not publish)"
        required: false
        default: "false"
        type: boolean

# Required for NPM provenance / trusted publishing
permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Build TypeScript
        run: npm run build

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: "3.1.50"
          actions-cache-folder: "emsdk-cache"

      - name: Clone FlatBuffers
        run: |
          git clone --depth 1 https://github.com/DigitalArsenal/flatbuffers.git ../flatbuffers

      - name: Build WASM
        working-directory: cpp
        run: |
          emcmake cmake -B build-wasm -DCMAKE_BUILD_TYPE=Release
          cmake --build build-wasm --config Release

      - name: Copy WASM to dist
        run: |
          mkdir -p wasm
          cp cpp/build-wasm/flatsql.js wasm/ || true
          cp cpp/build-wasm/flatsql.wasm wasm/ || true

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la dist/
          ls -la wasm/ || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: |
            dist/
            wasm/
            package.json
            README.md
            LICENSE
          retention-days: 1

  test:
    name: Test Package
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: ./

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Verify package
        run: npm pack --dry-run

  publish:
    name: Publish to NPM
    needs: [build, test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: ./

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update package.json version
        if: startsWith(github.ref, 'refs/tags/v')
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish to NPM (dry run)
        if: github.event.inputs.dry_run == 'true'
        run: npm publish --dry-run

      - name: Publish to NPM with provenance
        if: github.event.inputs.dry_run != 'true'
        run: npm publish --access public --provenance

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') && github.event.inputs.dry_run != 'true'
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
